<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-2XRZLXYQVW"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-2XRZLXYQVW');
</script>

<body>
    <header>
        <nav>
            <div class="logo">Kiendom</div>
            <ul class="nav-links">
                <li><a href="main.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section id="auth">
        <h2 id="auth-title">Login</h2>

        <!-- Login Form -->
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>

            <!-- Google reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="6LfWfuIqAAAAAMOz7hWAIlOeCP67TWYIh4wwcUZx"></div>

            <button type="submit">Login</button>
            <p id="login-message"></p>
        </form>

        <!-- Register Form -->
        <form id="register-form" style="display: none;">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" required>
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" required>
            <button type="submit">Register</button>
            <p id="register-message"></p>
        </form>

        <!-- Toggle Buttons -->
        <div class="toggle-buttons">
            <button id="show-login" class="active">Login</button>
            <button id="show-register">Register</button>
        </div>
    </section>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>

</html>
